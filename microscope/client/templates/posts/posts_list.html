<!-- This is loping through the postItems and displaying them as a list; hence the template name postsList -->
<template name="postsList">
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
  </div>
</template>



<!-- First, in the postsList template, we're iterating over a posts object with the {{#each}}â€¦{{/each}} block helper. Then, for each iteration we're including the postItem template. -->
